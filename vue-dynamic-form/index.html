<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello World</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3.2.31"></script>
</head>
<body>
    
    <div id="app" v-cloak>
        
        <div v-for="(row, index) in users">
            <textarea v-model="row.firstname" rows="1"></textarea>
            <textarea v-model="row.lastname" rows="1"></textarea>
            <button v-on:click="deleterow(index)">X</button>        
        </div>
        
        <button v-on:click="add">ADD</button> 
        <button v-on:click="remove">REMOVE</button>
        
        <ul v-for="(row, index) in users">
            <li>{{index + ' ' + row.firstname + ' '  + row.lastname }}</li>
        </ul>
        
    </div>

   
    <script src="app.js"></script>
</body>
</html>
